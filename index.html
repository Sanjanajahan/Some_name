<body>

                <a class="navbar-brand" href="#">Online-Grade-checker</a>

                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <!------header-part----->
    <!----nav--->
    <div class="nav-bar text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3">
                    <p>
                        <marquee behavior="scroll" direction="right">follow</marquee>
                    </p>
                </div>
                <div class="col-lg-8 col-sm-8 text-center">
                    <ul class="nav justify-content-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Facebook <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">instagram</a>
                        </li>
                        <li class="nav-item">

    <!----nav--->
    <!----calculator design--->
    <div class="calculator-design">
        <div class="container py-6">
            <div class="implement-design">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-sm-8 text-center">
                        <form name="result">
                            <div class="row">
                                <div class="col-lg">
                                    <input type="text" name="Number" placeholder="Enter your number to check grade" class="form-control">

                                    <input class="btn-success" type="button" value="Check Grade" onclick="Show()">
                                    <br>
                                    <input type="text" name="Grade" class="form-control" readonly>
                                    <input type="button" class="btn-info" value="Grade Chart" onclick="showImage();" />
                                    <button class="btn-success" onClick="window.location.reload();">Refresh Page</button>
                                    <img id="loadingImage" src="image/grader.jpg" style="visibility:hidden" />

                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!----calculator design--->

    <div class="footer">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function Show() {

            var a = document.result.Number.value;

            if (a > 100) {
                document.result.Grade.value = "Enter Numbers Range within (1-100)!"
            } else if (a >= 80) {

                document.result.Grade.value = "A+"
            } else if (a >= 70) {
                document.result.Grade.value = "A"
            } else if (a >= 60) {
                document.result.Grade.value = "A-"
            } else if (a >= 50) {
                document.result.Grade.value = "B"
            } else if (a >= 40) {
                document.result.Grade.value = "C"
            } else if (a >= 33) {
                document.result.Grade.value = "D"
            } else if (a <= 32) {
                document.result.Grade.value = "F"
            } else {
                document.result.Grade.value = "INPUT ERROR!"
            }

        }

        function showImage() {
            document.getElementById('loadingImage').style.visibility = "visible";
        }

        function refresh() {

        }
    </script>
</body>

</html>
